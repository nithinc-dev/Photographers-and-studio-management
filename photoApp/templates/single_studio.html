{% extends 'base.html' %}

{% block content %}
<div class="home-bg">
    <div class="container text-center">
    <h2>Studio Details</h2>
    <h4>Name: {{ studio.name }}</h4>
    <h4>Address: {{ studio.address }}</h4>
    <h4>email: {{ studio.email }}</h4>
    <h4>phone: {{ studio.phone_num }}</h4>
    <h4>Services:</h4>
    <ul>
        {% for i in studio.services.all %}
            <li>{{ i.name }}</li>
        {% endfor %}
    </ul>
</div>
</div>
{% endblock %}
